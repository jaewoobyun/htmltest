<!DOCTYPE html>
<html>
<head>
    <title> local variable vs global variable </title>
</head> 
<body> 
    <h3>local variable vs global variable</h3>
    <hr>
    <script>
    var x=100; //global variable x

    function f() {// 함수 f() 선언
        var x=1; //local variable x
        
        document.write("지역변수 x=" +x );
        document.write("<br>");
        document.write("전역변수 x=" +this.x);
    }

    f(); //함수 f() 호출
    </script> 
</body> 
</html>
